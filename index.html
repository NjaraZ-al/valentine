<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Message sp√©cial pour toi ‚ù§Ô∏è">
    <meta property="og:description" content="J'ai quelque chose √† te demander...">
    <meta property="og:image" content="https://images.unsplash.com/photo-1518199266791-5375a83190b7">
    <title>Message sp√©cial ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffb3b3 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d4d, #ff8080);
            color: white;
        }

        #noBtn {
            background: linear-gradient(45deg, #666, #999);
            color: white;
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(255,77,77,0.3);
        }

        .heart {
            position: fixed;
            font-size: 24px;
            color: #ff4d4d;
            pointer-events: none;
            animation: fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? üíù</h1>
        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let noBtnMoved = false;
        
        noBtn.addEventListener('mouseover', () => {
            if (!noBtnMoved) {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
                noBtnMoved = true;
            } else {
                const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });

        yesBtn.addEventListener('click', () => {
            document.querySelector('h1').innerHTML = "Je t'aime! ‚ù§Ô∏è<br>Tu as fait le bon choix üòò";
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            
            // Faire pleuvoir des c≈ìurs
            const heartInterval = setInterval(createHeart, 50);
            setTimeout(() => clearInterval(heartInterval), 5000);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>
</body>
</html>
